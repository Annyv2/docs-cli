
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Test auth0-ab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="//localhost:35729/livereload.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.auth0.com/styleguide/latest/index.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/index.css"/>

  </head>
  <!--[if IE 9]>
    <style>.sidebar-box ul a i{display: none}</style>
  <![endif]-->
  <body>
    <header class="site-header clearfix">
      <nav role="navigation" class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <h1 class="navbar-brand">
              <a href="/">
                <img src="//styleguide.auth0.com/img/auth0_logo.png"/>
              </a>
            </h1>
          </div>
        </div>
      </nav>


    </header>

    <div class="container">
      <div class="sub-header sub-header-dropdown">
        <span class="sub-header-text">Docs API demo page</span>

      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="text-content js-main-container">
            <h1 class="js-title">Docs API</h1>

            <h4 class="js-description">This page is used to test docs-api</h4>

            <button class="js-get">Get ?</button>
            <button class="js-connections-request">Get 'connections'</button>
            <button class="js-connections-request-social">Get 'connections/social'</button>
            <button class="js-non-valid">Get NON VALID</button>

            <pre class="js-result"></pre>

          </div>
        </div>
      </div>
    </div>

    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/docs-cli.js"></script>
    <script>
      (function() {
        var docs = new Auth0Docs();

        $('.js-get').click(function() {
          var path = prompt('Enter a path to get');

          if (!path) { return; }

          show(path);
        });

        $('.js-connections-request').click(function() {
          show('connections');
        });

        $('.js-connections-request-social').click(function() {
          show('connections/social')
        });

        $('.js-connections-request-social').click(function() {
          show('connections/social')
        });

        $('.js-non-valid').click(function() {
          docs.get('non-valid').catch(function(result) {
            $('.js-result').text('Promise rejected!');
          });
        });

        function show(path) {
          docs.get(path).then(function(result) {
            $('.js-result').text(JSON.stringify(result, null, 2));
          });
        }
      })();

    </script>
  </body>
</html>
